<!DOCTYPE html>
<html>
<head>
  <title>KduTube</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
</head>
<body class="bg-dark">
  <div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
      <div class="card-header bg-info">
        <nav><div class="cardlogo"><h2><a href="http://www.kdutube.xyz">KduTube</a></h2></div><H3><button id="how">
          <span class="span1">How To Use</span>
          <div class="liquid"></div>
        </button></H3></nav>
        <div class="wrapper">
          <h1 class="digitalizacao">Video Downloader</h1>
        </div>
      </div>
      <div class="card-body">
        <div class="form-group">
            <select class="form-control formte" id="select" required>
              <option selected disabled>Format</option>
              <option value="mp3">Mp3</option>
              <option value="wav">WAV</option>
              <option value="mp4a">144 Mp4</option>
              <option value="360">360 Mp4</option>
              <option value="480">480 Mp4</option>
              <option value="720">720 Mp4</option>
              <option value="1080">1080 Mp4</option>
              <option value="4k">4k Mp4</option>
              <option value="8k">8k Mp4</option>
            </select>
          </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <input type="txt" name="link"  placeholder="URL do video..." id="url" class="form-control link" required>
            </div>
          </div>
        </div>
        <form class="form-download">
          <div class="row">
            <div class="col-md-12">
              
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group mt-4 download-video">
                <button class="btn btn-success btn-block click-btn-down"  id="download" type="submit"><span class="span2"><img id="imgDonwload" src="https://img.icons8.com/material-outlined/96/000000/download--v1.png"/></span></button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    
    <button id="reload" onclick="location.reload();"><img id="reloads" src="vire-a-direita.png"/></button>
  </div>
</body>
<script type="text/javascript">
  $(".click-btn-down").click(function(){
      var link = $(".link").val();
    var fromate = $(".formte").children("option:selected").val();
    var src =""+link+"="+fromate+"";
    downloadVideo(link,fromate);
  });
  function downloadVideo(link,fromate) {
      $('.download-video').html('<iframe id="iframed" style="width:100%;height:60px;border:0;overflow:hidden;" scrolling="no" src="https://loader.to/api/button/?url='+link+'&f='+fromate+'"></iframe>');
  }
</script>
</html>
